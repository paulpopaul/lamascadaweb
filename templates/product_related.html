<div class="site-section block-3 site-blocks-2 bg-light">
    <div class="container" data-aos="fade">
        <div class="row justify-content-center">
            <div class="col-md-7 site-section-heading text-center pt-4">
                <h2>Ãšltimos Productos</h2>
            </div>
        </div>
        <div class="row">


            <div class="col-md-12">
                <div class="nonloop-block-3 owl-carousel" >
                    {% for item in object_list %}
                    <div class="item">
                        <div class="block-4 text-center">

                            <figure class="view overlay rounded z-depth-1 main-img" style="max-height: 450px;">
                            <a href="{{ item.get_absolute_url  }}" data-size="710x823">

                                {% if item.image|thumbnail_url:'producto' %}
                                <img src="{{ item.image|thumbnail_url:'producto' }}"
                                class="img-fluid z-depth-1" style="margin-top: -90px;">
                                {% else %}
                                <img src="{% static 'img/default.jpg' %}"
                                class="img-fluid z-depth-1" style="margin-top: -90px;">
                                {% endif %}
                                
                            </a>
                            </figure>
            
                            <div class="block-4-text p-4">
                                <h3><a href="#">{{ item.title }}</a></h3>
                                <p class="mb-0">{{ item.category }}</p>
                             
                                <p class="text-primary font-weight-bold">${{ item.price|intcomma }}</p>
                            </div>
                        </div>
                    </div>
                    
                    {% endfor %}

                </div>
            </div>
  
        </div>
    </div>
</div>
